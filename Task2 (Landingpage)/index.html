<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="loginsignup">
    <a class="btn btn-light login" href="#" role="button">Log In</a>
    <a class="btn btn-light signup" href="#" role="button">Sign up</a>
  </div>
  <div class="container cent">
    <h1>NoteNest</h1>
    <p class="growlearnplay">• Grow • Learn • Play</p>
    <a class="btn btn-success getstarted" href="#" role="button">Get Started</a>
  </div>


  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"
        style="background-image: url('music.jpg');background-size: cover; background-position: center; height: 100vh;">
        <div class="carousel-caption d-flex h-100 align-items-center justify-content-center">
          <h1 class="text-white">Strum Strings</h1>
        </div>
      </div>
      <div class="carousel-item"
        style="background-image: url('playingbass-min.jpg');background-size: cover; background-position: center; height: 100vh;">
        <div class="carousel-caption d-flex h-100 align-items-center justify-content-center">
          <h1 class="text-white">Pluck Rhythms</h1>
        </div>
      </div>
      <div class="carousel-item"
        style="background-image: url('playingdrums-min.jpg');background-size: cover; background-position: center; height: 100vh;">
        <div class="carousel-caption d-flex h-100 align-items-center justify-content-center">
          <h1 class="text-white">Hit Drums</h1>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>




  <script src="script.js">

  </script>
</body>

</html>
